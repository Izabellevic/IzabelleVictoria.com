    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Azul marinho muito escuro */
            color: #f8fafc;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #1e293b;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        /* Ajustes no seu código de incorporação */
        .embed-wrapper {
            position: relative; 
            width: 100%; 
            height: 0; 
            padding-top: 56.2225%;
            padding-bottom: 0; 
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.5); 
            margin-top: 1.6em; 
            margin-bottom: 0.9em; 
            overflow: hidden;
            border-radius: 8px; 
            will-change: transform;
        }

        .embed-wrapper iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
            padding: 0;
            margin: 0;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        .btn-link {
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: #818cf8;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>

    </header>

        </div>

    </footer>

</body>
